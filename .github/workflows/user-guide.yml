name: User Guide

on:
  push: { "branches": [ "master" ] }
  pull_request: { "branches": [ "master" ] }

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:

    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v1

    - name: ðŸ§° Download Hugo
      run: |
        curl -L https://github.com/gohugoio/hugo/releases/download/v0.68.3/hugo_extended_0.68.3_Linux-64bit.tar.gz | tar xz

    - name: ðŸ“¸ Build Static Website
      run: |
        cd user-guide && ../hugo -t book --minify

    - name: ðŸ“˜ Publish Artifacts
      if: matrix.os == 'ubuntu-latest' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: user-guide/public
        enable_jekyll: false
